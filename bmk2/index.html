<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bookmarky | bookmark manager for multi-tap user </title>
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="bmk2.css">
</head>


<body>
  <div class="container theme-default">
    <div class="css-bigGround js-bigGround">
      <div class="css-effBig js-effBig">
      </div>
      <div class="css-btnBig js-btnBig" id="b1">
        <div class="css-btnBigMain js-btnBigMain">
          <span class="css-btnName js-btnName"> </span>
          <button class="css-btnNameBtn js-btnNameBtn" type="button">수정</button>
        </div>
        <form class="css-btnForm js-btnForm">
          <input class="css-inputName js-inputName" type="text" placeholder="name" />
          <input class="css-inputLink js-inputLink" type="text" placeholder="paste URL here" />
          <button class="css-submitForm js-submitForm" type="button" name="submit">+</button>
        </form>
        <ul class="css-btnList js-btnList">
        </ul>
      </div>
    </div>

    <div class="css-bigGround js-bigGround">
      <div class="css-effBig js-effBig">
      </div>
      <div class="css-btnBig js-btnBig" id="b2">
        <div class="css-btnBigMain js-btnBigMain">
          <span class="css-btnName js-btnName"></span>
          <button class="css-btnNameBtn js-btnNameBtn" type="button" id="testing_css">수정</button>
        </div>
        <form class="css-btnForm js-btnForm">
          <input class="css-inputName js-inputName" type="text" placeholder="name" />
          <input class="css-inputLink js-inputLink" type="text" placeholder="paste URL here" />
          <button class="css-submitForm js-submitForm" type="button" name="submit">+</button>
        </form>
        <ul class="css-btnList js-btnList">
        </ul>
      </div>
    </div>
    <div class="css-bigGround js-bigGround">
      <div class="css-effBig js-effBig">
      </div>
      <div class="css-btnBig js-btnBig" id="b3">
        <div class="css-btnBigMain js-btnBigMain">
          <span class="css-btnName js-btnName"></span>
          <button class="css-btnNameBtn js-btnNameBtn" type="button">수정</button>
        </div>
        <form class="css-btnForm js-btnForm">
          <input class="css-inputName js-inputName" type="text" placeholder="name" />
          <input class="css-inputLink js-inputLink" type="text" placeholder="paste URL here" />
          <button class="css-submitForm js-submitForm" type="button" name="submit">+</button>
          <!-- <button class="css-resetBtn js-resetBtn" type="button">←</button> -->
        </form>
        <ul class="css-btnList js-btnList">
        </ul>
      </div>
    </div>
    <div class="css-bigGround js-bigGround">
      <div class="css-effBig js-effBig">
      </div>
      <div class="css-btnBig js-btnBig" id="b4">
        <div class="css-btnBigMain js-btnBigMain">
          <span class="css-btnName js-btnName"></span>
          <button class="css-btnNameBtn js-btnNameBtn" type="button" id="testing_css">수정</button>
        </div>
        <form class="css-btnForm js-btnForm">
          <input class="css-inputName js-inputName" type="text" placeholder="name" />
          <input class="css-inputLink js-inputLink" type="text" placeholder="paste URL here" />
          <button class="css-submitForm js-submitForm" type="button" name="submit">+</button>
        </form>
        <ul class="css-btnList js-btnList">
        </ul>
      </div>
    </div>
    <div class="css-smallGround js-smallGround">
      <div id="t1" class="css-btnSmall js-btnSmall theme-airbnbScarlet css-currentTap">1</div>
      <div id="t2" class="css-btnSmall js-btnSmall theme-spotifyGreen">2</div>
      <div class="css-logo">
        <div class="css-btnSetting js-btnSetting"></div>
        <div class="css-btnHome js-btnHome"></div>
      </div>
      <div id="t3" class="css-btnSmall js-btnSmall theme-ikeaYellow">3</div>
      <div id="t4" class="css-btnSmall js-btnSmall theme-discordBlue">4</div>
    </div>
