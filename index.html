<!DOCTYPE html>
<html>

<head>

  <title>JavaScript Project | designDefined.by</title>
  <link rel="stylesheet" href="css-reset.css">
  <!-- <link rel="stylesheet" href="logo.css"> -->
  <link rel="stylesheet" href="style_responsive.css">
</head>

<body>
  <div class="main-container">


    <div class="logo-box">
      <div class="label-box">
        <div class="label">Design_Defined.by</div>
      </div>

      <div class="logo-stroke">
        <div class="letter style0 stroke">J

        </div>
        <div class="letter style1 stroke">A
          <div class="fill"> A </div>
        </div>
        <div class="letter style2 stroke">V
          <div class="fill"> V </div>

        <div class="letter style3 stroke">A
          <div class="fill"> A </div>
        </div>

        <div class="letter style6 stroke">R

        </div>

        </div>

    <div class="bar-box">

    </div>
    <div class="greeting-box">

        <!-- "makes world worth playing" -->
      </div>
